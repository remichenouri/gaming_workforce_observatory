[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=74

# Supprimer les warnings
filterwarnings =
    ignore::pytest.PytestConfigWarning
    ignore::FutureWarning:pandas

markers =
    gaming: marks tests as gaming industry specific
    kpi: marks tests for KPI calculations
    slow: marks tests as slow running (>5s)

log_cli = true
log_cli_level = INFO

